# This is a basic workflow to help you get started with Actions

name: Run for test task

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@master
      
      - uses: actions/setup-python@v1

      # Runs a single command using the runners shell
        with:
          python-version: '3.8'
          architecture: 'x64'
          
      - name: Configure AWS credentials from Production account
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
          profile_name: baevres
          project_name: test_project
          runtime: python3.8
          s3_bucket: hello_wordl
          
      # Runs a set of commands using the runners shell
      - name: Run main script
        run: |
          python hello_world.py
          
      - name: AWS Lambda Deploy
        uses: appleboy/lambda-action@v0.0.4
        with:
            #name of my AWS Lambda Function
            function_name: hello_world_python3_test
            #contains all the files in my github repository
            zip_file: test_project.zip
